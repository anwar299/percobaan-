<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Music Player Ucapan Ultah</title>
  <style>
    body {
      background: #111;
      font-family: 'Courier New', monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .player {
      background: #222;
      border: 5px solid #0f0;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #0f0;
    }
    .screen {
      background: #000;
      color: #0f0;
      padding: 15px;
      border: 2px solid #0f0;
      border-radius: 5px;
      height: 100px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      background: #000;
      color: #0f0;
      border: 2px solid #0f0;
      padding: 10px;
      width: 100%;
    }
    button {
      background: #0f0;
      color: #000;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="screen" id="screen">
      ðŸŽ‰ Selamat ulang tahun! Ketik sesuatu...
    </div>
    <div class="controls">
      <input type="text" id="userInput" placeholder="Ketik pesan di sini...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
    <audio controls autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
  </div>

  <script>
    const screen = document.getElementById("screen");

    function sendMessage() {
      const input = document.getElementById("userInput").value.toLowerCase();
      let response = "âœ¨ Maaf, aku belum ngerti itu...";

      if (input.includes("hai") || input.includes("hi")) {
        response = "Hai juga! Semoga harimu menyenangkan! ðŸŽ‰";
      } else if (input.includes("iya makasih") || input.includes("iya")) {
        response = "Selamat ulang tahun ya! Panjang umur & sehat selalu ðŸŽ‚";
      } else if (input.includes("terima kasih")) {
        response = "Sama-sama dong ðŸ¥°";
      } else if (input.includes("love") || input.includes("sayang")) {
        response = "Awww~ I love you too ðŸ’š";
      }

      screen.innerHTML = response;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
